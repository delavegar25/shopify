<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopify dashboard -hackathon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@500&family=Tektur:wght@400;500;600;700;800&family=Victor+Mono:ital,wght@0,100;0,200;1,100;1,200;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="shopify.css">
</head>

<body>
 
    <!--the topnav bar, shopify icon, notification bell-->
    <div class="topnav-bar">
        <div class="logo">
            <!--link to redirect to shopify homepage-->
        
                <img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="shopify logo" class="desktop-logo">
            </div>       

    <!--profile for the user-->
    <!--menuitem dropdown-->
        <div class="profile">
            <button class="notification-bell">
                <svg width="41" height="40" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" clip-rule="evenodd" d="M7.75203 14.4239L5.3061 14.1427C3.45144 13.9295 2.92542 11.4844 4.52838 10.5274L4.5933 10.4886C5.466 9.96761 6.00045 9.02609 6.00045 8.00969V7.5C6.00045 5.01472 8.01517 3 10.5005 3C12.9857 3 15.0005 5.01472 15.0005 7.5V8.00969C15.0005 9.02609 15.5349 9.96761 16.4076 10.4886L16.4725 10.5274C18.0755 11.4844 17.5495 13.9295 15.6948 14.1427L13.152 14.435V14.8C13.152 16.2912 11.9432 17.5 10.452 17.5C8.96086 17.5 7.75203 16.2912 7.75203 14.8V14.4239ZM11.652 14.5H9.25203V14.8C9.25203 15.4627 9.78929 16 10.452 16C11.1148 16 11.652 15.4627 11.652 14.8V14.5ZM8.50045 13H12.5005L15.5235 12.6525C15.953 12.6032 16.0748 12.0369 15.7036 11.8153L15.6387 11.7766C15.5591 11.7291 15.4815 11.6793 15.4057 11.6273C15.2506 11.521 15.1036 11.4055 14.9651 11.2818C14.9405 11.2598 14.9162 11.2377 14.8922 11.2152C14.0144 10.395 13.5005 9.23833 13.5005 8.00969V7.5C13.5005 5.84315 12.1573 4.5 10.5005 4.5C8.8436 4.5 7.50045 5.84315 7.50045 7.5V8.00969C7.50045 9.23833 6.98651 10.395 6.10871 11.2152C6.08469 11.2377 6.06039 11.2598 6.03583 11.2818C5.89734 11.4055 5.75029 11.521 5.59523 11.6273C5.51945 11.6793 5.44176 11.7291 5.36222 11.7766L5.29729 11.8153C4.9261 12.0369 5.0479 12.6032 5.47739 12.6525L8.50045 13Z" fill="#fff"/>
    </svg>
            </button>
            <button class="profile-dropdown"></button>
        </div>
    </div>

<!-- section for the plan -->

    <div class="wrapper">
        <div class="section-plan">
            <p>Extend your trial for $1/month for 3 months on select plans.</p>
        <button class="plan">Select a plan</button>    
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
         <path d="M13.9697 15.0303C14.2626 15.3232 14.7374 15.3232 15.0303 15.0303C15.3232 14.7374 15.3232 14.2626 15.0303 13.9697L11.0607 10L15.0303 6.03033C15.3232 5.73744 15.3232 5.26256 15.0303 4.96967C14.7374 4.67678 14.2626 4.67678 13.9697 4.96967L10 8.93934L6.03033 4.96967C5.73744 4.67678 5.26256 4.67678 4.96967 4.96967C4.67678 5.26256 4.67678 5.73744 4.96967 6.03033L8.93934 10L4.96967 13.9697C4.67678 14.2626 4.67678 14.7374 4.96967 15.0303C5.26256 15.3232 5.73744 15.3232 6.03033 15.0303L10 11.0607L13.9697 15.0303Z" fill="#E3E3E3"/>
          </svg>
        </div>
    </div>

<!-- setup guide for shopify-->

    <div class="setup-guide">
      <div class="section-guide">
        <h1>Setup guide</h1>
            <p role="doc-subtitle" class="setup_guide_desc">
                Use this personalized guide to get your store up and running.
              </p>      
              <button class="svgsvg">
                <svg width="41" height="40" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.0303 12.2803C14.7374 12.5732 14.2626 12.5732 13.9697 12.2803L10.5 8.81066L7.03033 12.2803C6.73744 12.5732 6.26256 12.5732 5.96967 12.2803C5.67678 11.9874 5.67678 11.5126 5.96967 11.2197L9.96967 7.21967C10.2626 6.92678 10.7374 6.92678 11.0303 7.21967L15.0303 11.2197C15.3232 11.5126 15.3232 11.9874 15.0303 12.2803Z" fill="#fff"/>
                    </svg>
                    </button>
                
      </div>
    </div>

    <!---The progress bar of the setup guide-->
    <div class="progress">
        <label for="progressEl" id="progressCountEl">0 / 5 completed</label>
        <progress id="progressEl" value="0" max="100">0%</progress>
    </div>

    <!--customize your store-->
    <div class="setup-store" id="customize-store">
      <div class="check-wrapper">
        <input type="checkbox" name="checkbox" class="input-checkbox" id="customise-online-store">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="12" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 6" />
              </svg>
        </div>
      </div>
    </div>
</div>
<p class="expanded_guide_title">Customize your online store</p>
</div>


    <script src="shopify.js"></script>
</body>
</html>
